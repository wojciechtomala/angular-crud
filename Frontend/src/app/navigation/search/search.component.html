<section class="hero-section">
    <h1>EVENTEER</h1>
    <p>Search for interesting campaigns!</p>
</section>
<section class="campaigns-container">
    <a *ngFor="let item of campaignsData" class="campaign-item-link" href="offer/{{item.id}}">
    <div class="campaign-item">
        <img src={{item.campaignImage}} alt={{item.campaignName}}>
        <h1>{{item.campaignName}}</h1>
        <span class="check-offer-btn">CHECK THE OFFER</span>
    </div>
    </a>
</section>
